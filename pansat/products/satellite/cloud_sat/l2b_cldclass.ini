[2B-CLDCLASS]
type = properties
name = 2B-CLDCLASS

[rays]
type = dimension

[range_bins]
type = dimension

[latitude]
type = coordinate
name = Latitude
description = Spacecraft geodetic latitude.
unit = degree
dimensions = ["rays"]

[longitude]
type = coordinate
name = Longitude
description = Spacecraft geodetic longitude.
unit = degree
dimensions = ["rays"]

[time_since_start]
type = coordinate
name = Profile_time
unit = seconds
dimensions = ["rays"]

[start_time]
type = attribute
name = TAI_start
unit = seconds
dimensions = []
description = The TAI timestamp for the first profile in the data file. TAI is International Atomic Time: seconds since 00:00:00 Jan 1 1993.

[cloud_scenario]
type = variable
name = cloud_scenario
unit = Class ID
dimensions = ["rays", "bins"]
description = Algorithm outputs (cloud type and different flags) are combined into a 16 bit cloud_scenario


